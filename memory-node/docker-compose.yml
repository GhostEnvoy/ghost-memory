version: '3.8'

services:
  qdrant:
    image: qdrant/qdrant:v1.9.0
    container_name: openclaw-qdrant
    ports:
      - "127.0.0.1:6333:6333"
      - "127.0.0.1:6334:6334"
    volumes:
      - ./qdrant/storage:/qdrant/storage
    environment:
      - QDRANT__SERVICE__GRPC_PORT=6334
      - QDRANT__SERVICE__HTTP_PORT=6333
    healthcheck:
      test: ["CMD", "curl", "-f", "http://127.0.0.1:readyz"]
      interval: 30s
      timeout: 10s
      retries: 3
    restart: unless-stopped

  embedding-service:
    build:
      context: ./embeddings
      dockerfile: Dockerfile
    container_name: openclaw-embeddings
    ports:
      - "127.0.0.1:8040:8040"
    environment:
      - EMBEDDING_HOST=0.0.0.0
      - EMBEDDING_PORT=8040
      - EMBEDDING_MODEL=auto
    volumes:
      - ./embeddings:/app
    depends_on:
      - qdrant
    restart: unless-stopped

networks:
  default:
    driver: bridge
    internal: true
